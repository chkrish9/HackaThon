<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gamer AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/rating.css">
</head>

<body ng-app="gamerApp" ng-controller="gamerCtrl">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Gamer AI
                    </a>
                </div>
            </div>
        </nav>
        <main class="mdl-layout__content">
            <div class="container-fluid padding-0">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="./images/Slider-1-p.jpg" alt="Los Angeles" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./images/Slider-2-p.jpg" alt="Chicago" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 margin-top-10px">
                    <div class="col-sm-2 col-sm-offset-5">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored form-control"
                            ng-click="openSearch()">
                            Filter
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>Top 10 Games</h4>
            </div>
            <div class="col-sm-3" ng-repeat="result in results">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title" style="background: url('{{result.image_url}}') center / cover">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p class="text-ellipsis" title="{{result.names}}">Name : {{result.names}}</p>
                        <p class="text-ellipsis">Minimum players : {{result.min_players}}</p>
                        <div star-rating rating-value="result.geek_rating" max="10" ></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Filter</h4>
        <div class="mdl-dialog__content">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" ng-model="age">
                    <label class="mdl-textfield__label" for="sample3">Age</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" ng-model="avg_time">
                    <label class="mdl-textfield__label" for="sample3">Time in Minutes</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" ng-model="max_players">
                    <label class="mdl-textfield__label" for="sample3">No of Players</label>
                </div>
                <select class="form-control" ng-model="category">
                    <option value="">--Select Category--</option>
                    <option ng-repeat="catoption in catoptions">{{catoption}}</option>
                </select>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button" ng-click="search()">Search</button>
            <button type="button" class="mdl-button" ng-click="cancel()">Cancel</button>
        </div>
    </dialog>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
